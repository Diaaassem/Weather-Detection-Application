<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detection - 3 Day Forecast</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>üå§Ô∏è Weather Forecast</h1>
        
        <!-- Search bar -->
        <div class="search-container">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name (e.g., London, New York, Tokyo)"
                autocomplete="off"
            >
            <button id="searchBtn">Search</button>
        </div>

        <!-- Error message -->
        <div class="error" id="errorMsg"></div>

        <!-- Loading spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Current weather display -->
        <div class="current-weather" id="currentWeather">
            <div class="city-name" id="cityName"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="weather-description" id="weatherDesc"></div>
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
            </div>
        </div>

        <!-- 3-day forecast -->
        <div class="forecast-container" id="forecastContainer">
            <h2 class="forecast-title">3-Day Forecast</h2>
            <div class="forecast-grid" id="forecastGrid"></div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
